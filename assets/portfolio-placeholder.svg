<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-labelledby="title desc">
  <title id="title">Project preview placeholder</title>
  <desc id="desc">Abstract gradient placeholder for project imagery.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="55%" stop-color="#1f1f1f"/>
      <stop offset="100%" stop-color="#161616"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b9dff"/>
      <stop offset="100%" stop-color="#6ad1ff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect x="110" y="140" width="980" height="620" rx="48" fill="#101010" opacity="0.35"/>
  <rect x="150" y="190" width="900" height="520" rx="40" fill="#0f0f0f" opacity="0.65"/>
  <rect x="170" y="220" width="860" height="160" rx="28" fill="url(#accent)" opacity="0.2"/>
  <rect x="170" y="410" width="420" height="270" rx="28" fill="#202020" opacity="0.8"/>
  <rect x="610" y="410" width="420" height="270" rx="28" fill="#1b1b1b" opacity="0.85"/>
  <text x="600" y="510" text-anchor="middle" fill="#e6f3ff" font-family="Arial, sans-serif" font-size="28" letter-spacing="6">
    PROJECT IMAGE
  </text>
</svg>
